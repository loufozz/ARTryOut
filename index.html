<!-- include A-Frame obviously -->

<script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
<!-- include ar.js for A-Frame -->

<script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
<body style='margin : 0px; overflow: hidden;'>
  <a-scene embedded arjs>

    <a-marker preset='custom' type='pattern' url='pattern-logoPatt.patt'>
      <!--<a-image src="testImage2.jpg" position="0 0.5 0" rotation="90 0 0" material.transparent="false"></a-image>-->
      <a-box position='0 0.5 0' material='color: red;'></a-box>
    </a-marker>

    <a-marker preset='custom' type='pattern' url='pattern-markerBlackLight1_1.patt'>
      <!--<a-image src="testImage2.jpg" position="0 0.5 0" rotation="90 0 0" material.transparent="false"></a-image>-->
      <a-text value="Hello, World!" negate="false" position="0 0 0" rotation="-90 0 0" scale="3 3 3" color="#33C3F0"></a-text>
      <a-text value="ABCDE" font="lunchds-msdf.json" negate="false" position="1 1 1" rotation="-90 0 0" scale="3 3 3" color="#33C3F0"></a-text>
    </a-marker>

    <a-marker preset='hiro'>
      <!--<a-text value="Do you own at least 2 electronic devices?" font="lunchds-msdf.json" color="#33C3F0" negate="false" position='0 0.5 0'></a-text>
      <a-text value="Do you know what electronics are made of?" font="lunchds-msdf.json" color="#33C3F0" negate="false" position='1 0 1'></a-text>-->

      <!--<a-text value="electronics manufactured" negate="false" position="-3 -3 -1" rotation="-90 0 0" scale="3 3 3" color="#33C3F0"></a-text>
      <a-text value="affected by the industry" font="lunchds-msdf.json" negate="false" position="-1 -3 1" rotation="-90 0 0" scale="2 2 2" color="#33C3F0"></a-text>
      <a-text value="electronics made of" wrapCount="20" font="lunchds-msdf.json" negate="false" position="1 -3 0" rotation="-90 0 0" scale="2 2 2" color="#33C3F0"></a-text>-->

<!--<a-image src="testImage2.jpg" position="0 0.5 0" rotation="90 0 0" material.transparent="false"></a-image>-->
<a-text value="10km away from home" negate="false" position="-3 -3 -1" rotation="-90 0 0" scale="2 2 2" color="#33C3F0">
<a-animation attribute="rotation" dur="4000" to="0 0 45" to="0 0 -45"
repeat="indefinite" easing="linear"></a-animation>
</a-text>

<a-text value="40 y-o miner" font="lunchds-msdf.json" negate="false" position="-1 -3 1" rotation="-90 0 0" scale="2 2 2" color="#33C3F0">
<a-animation attribute="rotation" dur="6000" to="360 0 0"
repeat="indefinite" easing="linear"></a-animation>
</a-text>

  <a-text value="Maurice Kamto" wrapCount="20" font="lunchds-msdf.json" negate="false" position="1 -3 0" rotation="-90 0 0" scale="2 2 2" color="#33C3F0">
  <a-animation attribute="rotation" dur="3000" to="0 120 0"
  repeat="indefinite" easing="linear"></a-animation>
</a-text>
<!--<a-box position="0 1.6 0" animation="property: position; to: 8 1.6 0; dur: 1500; easing: linear"></a-box>-->

  </a-marker>

<!--animation="property: rotation; dur: 3000; to: 0 360 0; loop: true"-->
    <a-marker preset='kanji'>
      <a-box position='0 0.5 0' material='color: red;'></a-box>
    </a-marker>
    <!--<a-marker-camera preset='custom' type='pattern' url='https://raw.githubusercontent.com/louisanefozin/ARTryOut/master/assets/pattern-marker.patt'></a-marker-camera>-->
    <a-entity camera></a-entity>
  </a-scene>
</body>
